<div class="container">
  <form #f="ngForm" autocomplete="off">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nomeInput" ngModel #nomeInput="ngModel" required minlength="5">

        <app-message [control]="nomeInput" error="required"
            text="Informe um nome."></app-message>

        <app-message [control]="nomeInput" error="minlength"
            text="Mínimo de {{ nomeInput.errors?.minlength?.requiredLength }} caracteres."></app-message>

      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouroInput" ngModel #logradouroInput="ngModel" required >

        <app-message [control]="logradouroInput" error="required" text="Informe o logradouro"></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Numero</label>
        <input pInputText type="text" name="nroInput" ngModel #nroInput="ngModel" required >

        <app-message [control]="nroInput" error="required" text="Informe o número"></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text" >
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairroInput" ngModel #bairroInput="ngModel" required>

        <app-message [control]="bairroInput" error="required" text="Informe o bairro"></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cepInput" ngModel #cepInput="ngModel" required></p-inputMask>

        <app-message [control]="cepInput" error="required" text="Informe o CEP"></app-message>

      </div>

       <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidadeInput" ngModel #cidadeInput="ngModel" required>

        <app-message [control]="cidadeInput" error="required" text="Informe a cidade"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estadoInput" ngModel #estadoInput="ngModel" required >

        <app-message [control]="estadoInput" error="required" text="Informe o estado"></app-message>

      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
